<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stopwatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main">

  <div class="card colore" style="width: 18rem;">
    <div class="main-container">

      <div class= "screen">
      <span id="hr" class="count">00</span>
      <span class="text">Hr</span>
      <span id="min" class="count">00</span>
      <span class="text">Min</span>
      <span id="sec" class="count">00</span>
      <span class="text">Sec</span>
      <span id="ms" class="count">00</span>
    </div>
    <div>
      <button onclick="startTimer()" class="green">Start</button>
      <button onclick="stopTimer()" class="blue">Stop</button>
      <button onclick="resetTimer()" class="red">Reset</button>
    </div>
  </div>
  </div>

</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
